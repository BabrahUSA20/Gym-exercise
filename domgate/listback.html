<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        input {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Color Changing List</h1>
    <ul id="colorList">
        <li>
            <input type="text" placeholder="Enter a color">
            <button>Change Color</button>
        </li>
        <li>
            <input type="text" placeholder="Enter a color">
            <button>Change Color</button>
        </li>
        <li>
            <input type="text" placeholder="Enter a color">
            <button>Change Color</button>
        </li>
    </ul>

    <script>
        document.getElementById('colorList').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const listItem = event.target.parentElement;
                const input = listItem.querySelector('input');
                const color = input.value.trim();

                // Create a temporary element to check valid color
                const tempDiv = document.createElement('div');
                tempDiv.style.backgroundColor = color;

                if (tempDiv.style.backgroundColor) {
                    listItem.style.backgroundColor = color;
                } else {
                    listItem.style.backgroundColor = 'pink';
                }
            }
        });
    </script>
</body>
</html>
